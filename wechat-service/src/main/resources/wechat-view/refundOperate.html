<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>客户退款</title>

    <link rel="stylesheet" href="//cdn.lmjia.cn/jquery-weui/1.0.1/lib/weui.min.css">
    <link rel="stylesheet" href="//cdn.lmjia.cn/jquery-weui/1.0.1/css/jquery-weui.min.css">

    <link rel="stylesheet" href="../wechat-resource/assets/css/custom.css"
          th:href="@{/wechat-resource/assets/css/custom.css}">
</head>
<body class="view-bg-color view-fs-small">
<section class="view_body view_pb-more">
    <div class="weui-cells__title">客户退款</div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">机器ID号</label>
            </div>
            <div class="weui-cell__bd">
                <p>12121212</p>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">姓名</label>
            </div>
            <div class="weui-cell__bd">
                <p>刘德华</p>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">手机号码</label>
            </div>
            <div class="weui-cell__bd">
                <p>15899884457</p>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">服务选择</label>
            </div>
            <div class="weui-cell__bd">
                <p>退货退款</p>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">退款金额</label>
            </div>
            <div class="weui-cell__bd">
                <p>￥1000</p>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">&nbsp;</label>
            </div>
            <div class="weui-cell__bd">
                <p class="text-gray">剩余金额2000 可退回剩余金额50%</p>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">返还佣金</label>
            </div>
            <div class="weui-cell__bd">
                <p>￥77.99</p>
            </div>
        </div>
    </div>
    <div class="weui-btn-area view-btn-group">
        <button type="button" class="weui-btn weui-btn_default" id="J_Cancel">同意退款</button>
        <button type="submit" class="weui-btn weui-btn_custom">拒绝退款</button>
    </div>
</section>
<footer>
    <div class="weui-footer weui-footer_fixed-bottom">
        <p class="weui-footer__text weui-footer__links">客服电话 <a href="tel:400-0895558">400-0895558</a></p>
    </div>
</footer>
</body>
</html>
